 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 id="heading101">Image Identification</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <br>

      <hr>

      <div id="list">
      
      <h4><b>POUCH</b></h4>

      <hr>

      <h4><b>PEN</b></h4>

      <hr>

      <h4><b>GAMEPAD</b></h4>

      <hr>

      <h4><b>BOOK</b></h4>

      <hr>

      <h4><b>PENCIL</b></h4>

      <hr>
    </div>



      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="capture_img" class="btn-info form-control" style="width: 13%;" onclick="capture()">Capture Image</button>
      <br><br>
      <button id="result_of_img" class="btn-success form-control" style="width: 13%;" onclick="result()">identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
